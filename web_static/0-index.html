<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <meta charset="UTF-8">
    </head>
    <body style="margin: 0; padding: 0;">
        <!--
            A new way to add styling to your page:
            put the CSS text inside the style tag, between
            quotes!
        -->
        <header style="color: #FF0000; height: 70px; width: 100%;">
        </header>
        <!--
            "position: absolute; bottom: 0;" puts the footer at the bottom of the screen
            regardless of scrolling (at least, accorrding to freecodecamp.org)
        -->
        <footer style="color: #00FF00; position: absolute; bottom: 0; height: 60px; width: 100%; text-align: center; vertical-align: middle;">
            Holberton School
        </footer>
    </body>
</html>

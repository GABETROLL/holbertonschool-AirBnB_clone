<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <meta charset="UTF-8">

            And yet ANOTHER way to style your webpage!
            This time, we put the inline styles/CSS file styles
            straight inside the style tag!
        -->
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                color: #FF0000;
                height: 70px;
                width: 100%;
            }
            footer {
                color: #00FF00;
                position: absolute;
                bottom: 0;
                height: 60px;
                width: 100%;
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <header>
        </header>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
